<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponsibleAI Framework</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <!-- SVG-Container -->
    <div id="svg-container" style="width: 400px; height: 400px;">
        <svg width="100%" height="100%" viewBox="0 0 200 200" id="svg-circle">
            
            <g transform="translate(100,100)" stroke="#C7C7D8" stroke-width="2">
                <path id="sector1" class="hoverable" d="M0 0-70 70A99 99 0 0 1-70-70Z" fill="#f00"/>
                <text x="-80" y="0" class="sector-text">Test</text>
  
                <path id="sector2" class="hoverable" d="M0 0-70-70A99 99 0 0 1 70-70Z" fill="#080"/>
                <text x="0" y="-80" class="sector-text">Test</text>
  
                <path id="sector3" d="M0 0 70-70A99 99 0 0 1 70 70Z" fill="#dd0"/>
                <text x="80" y="0" class="sector-text">Test</text>
  
                <path id="sector4" d="M0 0 70 70A99 99 0 0 1-70 70Z" fill="#04e"/>
                <text x="0" y="80" class="sector-text">Test</text>
            </g>
            <circle cx="100" cy="100" r="50" fill="#ffffff" stroke="#C7C7D8" stroke-width="2"></circle>
          </svg>

        <button id="info-button" class="btn btn-primary">Weitere Informationen</button>
    </div>


    <script>
        // Event Listener für Klick auf Sektoren
        document.getElementById('svg-circle').addEventListener('click', function(event) {
            // Hier kannst du den Klick auf Sektoren verarbeiten
            // Beispiel: Navigiere zur Infoseite basierend auf dem Sektor
            if (event.target.id === 'sector1') {
                window.location.href = 'infoseite1.html';
            } else if (event.target.id === 'sector2') {
                window.location.href = 'infoseite2.html';
            }
        });

        // Event Listener für Klick auf den Info-Button
        document.getElementById('info-button').addEventListener('click', function() {
            // Beispiel: Navigiere zurück zur Hauptseite
            window.location.href = 'index.html';
        });
    </script>

</body>
</html>
